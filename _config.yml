title: Radiology Masters

baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
script_path: /assets/js

# Build settings
markdown: kramdown
permalink: pretty

#plugins:
#  jekyll_get:
#    data: team
#    json: 'https://api.airtable.com/v0/appwtzU8l4Ws9zttw/Cases?api_key=keynko6AC2MmOCZX3'

collections:
  cases:
    output: true
    permalink: /cases/:title/
  authors:
    output: true
    permalink: /authors/:title/
  pages:
    permalink: /:title/
  posts:
    permalink: /:year/:title/

defaults:
  -
    scope:
      type: "cases"
    values:
      layout: "case"

# Speciality list - used to populate the header navigation amongst other things
specialities:
  - slug: gastrointestinal
    name: Gastrointestinal
    order: 1
  - slug: musculoskeletal
    name: Musculoskeletal
    order: 0
  - slug: chest
    name: Chest
    order: 2
  - slug: neuro
    name: Neuro
    order: 3
  - slug: headneck
    name: Head & Neck
    order: 4
  - slug: breast
    name: Breast
    order: 5
  - slug: genitourinary
    name: Genitourinary
    order: 6
  - slug: paediatric
    name: Paediatric
    order: 8
  - slug: frcr-exam-tips
    name: FRCR Exam
    order: 9


